<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Babylon.js Load GLB Model</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #uploadBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 10;
      padding: 10px 15px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<button id="uploadBtn">Upload GLB</button>
<input type="file" id="fileInput" accept=".glb" style="display:none" />

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<canvas id="renderCanvas"></canvas>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

let currentContainer = null;


// ------------------------
// Create Scene
// ------------------------
function createScene() {
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.93, 0.93, 0.93);

    const camera = new BABYLON.ArcRotateCamera(
        "camera",
        Math.PI / 2,
        Math.PI / 3,
        5,
        new BABYLON.Vector3(0, 1, 0),
        scene
    );
    camera.attachControl(canvas, true);
    camera.wheelPrecision = 50;

    new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene).intensity = 1.2;
    new BABYLON.DirectionalLight("dir", new BABYLON.Vector3(-1,-2,-1), scene).intensity = 0.8;

    scene.createDefaultEnvironment({ createSkybox:false });

    return scene;
}

const scene = createScene();

// --------------------------------------------------------
// Load GLB from <input> with full cleanup
// --------------------------------------------------------
function loadUserGLB(file) {
    const reader = new FileReader();

    reader.onload = (ev) => {
        const buffer = ev.target.result;

        // Convert ArrayBuffer → Blob → File
        const blob = new Blob([buffer], { type: "model/gltf-binary" });
        const glbFile = new File([blob], file.name);

        // Unload previous model
        if (currentContainer) {
            currentContainer.removeAllFromScene();
            currentContainer.dispose();
            currentContainer = null;
            console.log("Old model unloaded.");
        }

        // Load new model
        BABYLON.SceneLoader.LoadAssetContainer(
            "file:",        // Required for File objects
            glbFile,        // The file object itself
            scene,
            (container) => {
                currentContainer = container;

                container.addAllToScene();

                if (container.meshes.length) {
                    const root = container.meshes[0];
                    root.position.set(0, 0, 0);
                    root.scaling.set(1, 1, 1);
                }

                console.log("Model Loaded Successfully!");
            },
            null,
            (scene, message, error) => {
                console.error("GLB Load Error:", error);
            }
        );
    };

    reader.readAsArrayBuffer(file);
}


// ------------------------
// UI buttons
// ------------------------
document.getElementById("uploadBtn").onclick = () =>
    document.getElementById("fileInput").click();

document.getElementById("fileInput").onchange = (e) => {
    if (e.target.files[0]) loadUserGLB(e.target.files[0]);
};


// ------------------------
// Render loop
// ------------------------
engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
