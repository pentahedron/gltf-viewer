<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Babylon.js Load GLB Model</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #uploadBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 10;
      padding: 10px 15px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button id="uploadBtn">Upload GLB</button>
  <input type="file" id="fileInput" accept=".glb" style="display:none" />

  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let currentModel = null;

    const createScene = () => {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3(0.93, 0.93, 0.93);

      // Camera (ArcRotateCamera = OrbitControls)
      const camera = new BABYLON.ArcRotateCamera(
        "camera",
        Math.PI / 2,
        Math.PI / 3,
        5,
        new BABYLON.Vector3(0, 1, 0),
        scene
      );
      camera.attachControl(canvas, true);
      camera.wheelPrecision = 50;
      camera.panningSensibility = 50;

      // Lights
      new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(-5, -10, -7.5), scene).intensity = 0.8;
      new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(0, 1, 0), scene).intensity = 1.2;

      scene.createDefaultEnvironment({
        createSkybox: false,
        enableGroundShadow: false
      });

      return scene;
    };

    const scene = createScene();

    // -----------------------------
    // Load GLB file from user
    // -----------------------------
    function loadUserGLB(file) {
      const fileReader = new FileReader();

      fileReader.onload = function (e) {
        const arrayBuffer = e.target.result;

        // Remove previous model
        if (currentModel) currentModel.dispose(true);

        // Convert buffer → Blob → File (so Babylon can detect GLB)
        const blob = new Blob([arrayBuffer], { type: "model/gltf-binary" });
        const newFile = new File([blob], file.name);

        BABYLON.SceneLoader.Append(
          "file:",
          newFile,
          scene,
          function () {
            currentModel = scene.meshes[scene.meshes.length - 1];
            currentModel.position = new BABYLON.Vector3(0, 0, 0);
            currentModel.scaling = new BABYLON.Vector3(1, 1, 1);
            console.log("Model Loaded!");
          },
          null,
          function (error) {
            console.error("Failed to load model:", error);
          }
        );
      };

      fileReader.readAsArrayBuffer(file);
    }

    // UI events
    document.getElementById("uploadBtn").onclick = () =>
      document.getElementById("fileInput").click();

    document.getElementById("fileInput").onchange = (e) => {
      const file = e.target.files[0];
      if (file) loadUserGLB(file);
    };

    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
